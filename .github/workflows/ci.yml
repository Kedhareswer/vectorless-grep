name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Test frontend
        run: npm run test

      - name: Build frontend
        run: npm run build

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Test Rust backend
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Test sidecar
        run: |
          $env:PYTHONPATH = "sidecar/docling_service"
          python -m pytest sidecar/docling_service/tests -q
